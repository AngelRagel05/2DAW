<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arte Raiz | Contacto</title>

    <link rel="icon" href="../assets/img/logo.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/general.css" />

    <!-- Font Awesome para íconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <header
      class="header d-flex justify-content-between align-items-center px-5 py-3"
    >
      <!-- LOGO + NOMBRE -->
      <h1 class="site-title mb-0">
        <a
          href="../index.html"
          class="d-flex align-items-center text-decoration-none"
        >
          <img
            src="../assets/img/LogoHeader.png"
            alt="Logo Arte Raíz"
            class="logo me-2"
          />
          <span class="text-light">Arte Raíz</span>
        </a>
      </h1>

      <!-- NAV con nubes como imágenes -->
      <nav class="nav">
        <ul class="nav-list d-flex gap-4 mb-0">
          <li>
            <a href="../index.html" class="nav-link">
              <img
                src="../assets/img/nubeHeader.png"
                alt="Nube Home"
                class="nube-img"
              />
              <span class="nube-text">Home</span>
            </a>
          </li>
          <li>
            <a href="sobreNosotros.html" class="nav-link">
              <img
                src="../assets/img/nubeHeader.png"
                alt="Nube Sobre Nosotros"
                class="nube-img"
              />
              <span class="nube-text">Sobre Nosotros</span>
            </a>
          </li>
          <li>
            <a href="contacto.html" class="nav-link">
              <img
                src="../assets/img/nubeHeader.png"
                alt="Nube Contacto"
                class="nube-img"
              />
              <span class="nube-text">Contacto</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main></main>

    <footer class="footer position-relative py-4">
      <div
        class="footer-container d-flex justify-content-between align-items-center"
      >
        <p class="footer-text mb-0">
          © 2025 Arte Raíz | Creciendo desde lo más profundo
        </p>

        <!-- Redes sociales a la derecha -->
        <div class="footer-socials d-flex gap-5">
          <a
            href="https://instagram.com"
            target="_blank"
            class="text-light fs-4 social-link"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://twitter.com"
            target="_blank"
            class="text-light fs-4 social-link"
          >
            <i class="fa-brands fa-x-twitter"></i>
          </a>
          <a
            href="https://github.com"
            target="_blank"
            class="text-light fs-4 social-link"
          >
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </div>

      <!-- Burbujas animadas -->
      <div class="lava-bubbles">
        <span></span><span></span><span></span><span></span><span></span
        ><span></span><span></span>
      </div>
    </footer>
  </body>
</html>
